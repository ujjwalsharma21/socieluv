<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocieLuv - Redefining Social Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="tech-grid"></div>
        
        <div class="holographic-overlay"></div>
        
        <div class="main-content">
            <div class="header">
                <div class="logo-container">
                    <div class="logo-text">SocieLuv</div>
                    <div class="logo-subtext">Next-Gen Social Platform</div>
                </div>
            </div>
            
            <div class="launch-section">
                <div class="countdown-wrapper">
                    <div class="countdown-grid">
                        <div class="countdown-block" data-type="days">
                            <div class="number" id="days">90</div>
                            <div class="label">Days</div>
                        </div>
                        <div class="countdown-block" data-type="hours">
                            <div class="number" id="hours">00</div>
                            <div class="label">Hours</div>
                        </div>
                        <div class="countdown-block" data-type="minutes">
                            <div class="number" id="minutes">00</div>
                            <div class="label">Minutes</div>
                        </div>
                        <div class="countdown-block" data-type="seconds">
                            <div class="number" id="seconds">00</div>
                            <div class="label">Seconds</div>
                        </div>
                    </div>
                </div>
                
                <div class="interaction-zone">
                    <div class="input-container">
                        <input type="email" class="email-input" placeholder="Enter your email for early access">
                        <button class="submit-btn">
                            <span class="btn-text">Get Exclusive Invite</span>
                            <i class="fas fa-rocket"></i>
                        </button>
                    </div>
                    
                    <div class="social-connect">
                        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <div class="powered-by">
                    Developed by <a href="https://xcentic.in" target="_blank" class="xcentic-link">Xcentic</a>
                </div>
            </div>
        </div>
    </div>

    <canvas id="particle-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
